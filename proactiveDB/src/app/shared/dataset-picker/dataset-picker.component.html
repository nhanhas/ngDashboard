<div class="dataset-picker-container">
  
  <div fxLayout="row" cdkDropListGroup fxLayoutGap="16px">

    <!-- x fields -->
    <div fxLayout="column" fxFlex="50">
      <div class="fields-container">
        <span>
          X Axis
        </span>      
        <div 
          cdkDropList
          class="fields-list"
          (cdkDropListDropped)="dropXField($event)">

          <!-- tile -->
          <ng-container *ngIf="!!xAxisField; else emptyFields">
            <div class="field-box" *ngFor="let xField of [xAxisField]" cdkDrag [matTooltip]="fieldTooltip(xField)" [matTooltipClass]="'custom-tooltip'"> 
              {{fieldLabel(xField)}}
              <span class="delete-btn text-color" (click)="removeXField()"><i class="ri-close-circle-line"></i></span>
            </div>        
          </ng-container>

        </div> 
      </div>

      <!-- y fields -->
      <div class="fields-container">
        <span>
          Y Axis
        </span>      
        <div 
          cdkDropList
          class="fields-list"
          (cdkDropListDropped)="dropYField($event)">

          <ng-container *ngIf="!!yAxisFields.length; else emptyFields">
            <!-- tile -->
            <div class="field-box" *ngFor="let yField of yAxisFields" cdkDrag [matTooltip]="fieldTooltip(yField.metaDataEntryId)" [matTooltipClass]="'custom-tooltip'">
              {{ fieldLabel(yField.metaDataEntryId)}}
              <span class="delete-btn text-color" (click)="removeYField(yField)"><i class="ri-close-circle-line"></i></span>
            </div>        
          </ng-container>
        </div>      
      </div>

    </div>

    <!-- data source -->
    <app-datasource-tree fxFlex="50"
      [showFields]="true"
      [datasourceItems]="datasourceItems"></app-datasource-tree>

  </div>

</div>


<ng-template #emptyFields>
  <span class="empty-fields-hint">Drag and drop your fields here</span>
</ng-template>
