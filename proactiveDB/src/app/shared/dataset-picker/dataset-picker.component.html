<div class="dataset-picker-container">
  
  <div fxLayout="row" cdkDropListGroup fxLayoutGap="16px">

    <!-- x fields -->
    <div fxLayout="column" fxFlex="50">
      <div class="fields-container">
        <span>
          X Axis
        </span>      
        <div 
          cdkDropList
          class="fields-list"
          (cdkDropListDropped)="dropXField($event)">
          <ng-container *ngIf="!!xAxisField; else emptyFields">
            <div class="field-box" *ngFor="let xField of [xAxisField]" cdkDrag>{{fieldLabel(xField)}}</div>        
          </ng-container>

        </div> 
      </div>

      <!-- y fields -->
      <div class="fields-container">
        <span>
          Y Axis
        </span>      
        <div 
          cdkDropList
          class="fields-list"
          (cdkDropListDropped)="dropYField($event)">

          <ng-container *ngIf="!!yAxisFields.length; else emptyFields">
            <div class="field-box" *ngFor="let yField of yAxisFields" cdkDrag>{{ fieldLabel(yField.metaDataEntryId)}}</div>        
          </ng-container>
        </div>      
      </div>

    </div>

    <!-- data source -->
    <app-datasource-tree fxFlex="50"
      [showFields]="true"
      [datasourceItems]="datasourceItems"></app-datasource-tree>

  </div>

</div>


<ng-template #emptyFields>
  <span class="empty-fields-hint">Drag and drop your fields here</span>
</ng-template>
