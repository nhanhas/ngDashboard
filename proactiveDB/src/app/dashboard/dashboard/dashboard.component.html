<!-- Main content -->
<div class="dashboard-container" >
    
  <!-- Dashboard tabs -->
  <mat-tab-group #tabs mat-align-tabs="start">
    <mat-tab #tab *ngFor="let dashboard of dashboards">
      <ng-template mat-tab-label>
        <span [class.main-color]="tab.isActive">{{ dashboard.title }}</span>
        <mat-icon class="tab-icon" (click)="editDashboard(dashboard.id)">settings</mat-icon>
      </ng-template>

      
      <ng-template matTabContent>
        <gridster [options]="options">
          
          <!-- charts -->
          <gridster-item [id]="chart.chartConfigId" [item]="chart.gridConfig" *ngFor="let chart of dashboard.charts">
            <!-- toolbar -->
            <div class="tile-header" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px">
              {{ chart.description }}
              <div>
                <mat-icon (click)="editChart(chart)">settings</mat-icon>
                <mat-icon (click)="deleteChart(chart)">delete</mat-icon>
              </div>
            </div>
            
            <div class="gridster-item-content">
              <app-chart></app-chart>
            </div>
          </gridster-item>

        </gridster>
      </ng-template>
      
    </mat-tab>
  </mat-tab-group>

  <!-- +New tab -->
  <div class="actions-tabs-container main-color">
    <div>+ New</div>
  </div>

</div>
